<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes Generator.</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css" type="text/css" />
  <link rel="stylesheet" href="css/templatemo-style.css">
  
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="video/gfp-astro-timelapse.mp4" type="video/mp4">
  </video>

  <h3 id="appName" class="text-center mt-5 appName mt-5 tm-bg-dark p-3"> Random Quotes Generator. </h3>

  <div class="containerBox tm-bg-dark mt-5 ">
    <div class="quote-box mb-3">
      <h4 id="quote">"Click on the Button below to display new quotes."</h4>
      <hr class="mt-5 mb-0">
      <small id="author">"Author"</small>
    </div>
  </div>

  <div class="text-center mt-3 ">
    <button class="btn btn-sm p-2" id="btn">New Quote</button>
  </div>


  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>





  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/templatemo-script.js"></script>

</body>

</html>
